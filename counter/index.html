<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App Without Framework</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div>
        <nav class="lime z-depth-0">
            <div class="brand-logo center">Counter</div>
        </nav>
        <div class="container center-align">
            <p><div id="counterValue" class="chip">0</div></p>
            <p><input id="counterRange" type="range" min="-10" max=10></p>
            <div class="column">
                <button class="lime btn-large waves-effect waves-light" onclick="App.decrement()">decrement</button>
                <button class="lime btn-large waves-effect waves-light" onclick="App.reset()">reset</button>
                <button class="lime btn-large waves-effect waves-light" onclick="App.increment()">increment</button>
            </div>
        </div>
    </div>
</body>
</html>
